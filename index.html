<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Checkers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Spanish Checkers</h1>
    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="restart">Restart</button>
    </div>
    <div class="scoreboard">
      <span id="human-score">You: 12</span>
      <span id="ai-score">AI: 12</span>
    </div>
    <div id="board"></div>
  </div>

  <!-- Sound effects -->
  <audio id="move-sound" src="sounds/move.mp3"></audio>
  <audio id="capture-sound" src="sounds/capture.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
