<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spanish Checkers (Damas)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Spanish Checkers</h1>
      <div class="controls">
        <select id="mode">
          <option value="pvp">2-Player</option>
          <option value="easy">AI Easy</option>
          <option value="medium">AI Medium</option>
          <option value="hard">AI Hard</option>
        </select>
        <button id="restartBtn">Restart</button>
      </div>
    </header>

    <div class="hud">
      <div id="status" class="card">Blue to move</div>
      <div id="score" class="card">Blue:12 &nbsp; Red:12</div>
    </div>

    <div id="board" class="board" aria-label="checkers board"></div>
  </div>

  <!-- Sounds (put real files in sounds/ or change src) -->
  <audio id="moveSound" src="sounds/move.mp3"></audio>
  <audio id="captureSound" src="sounds/capture.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
