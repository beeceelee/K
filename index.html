<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkers — Single Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="controls">
      <select id="difficulty" title="AI difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="restart">Restart</button>
      <div class="spacer"></div>
      <div id="score">Blue:12 • Red:12</div>
    </div>

    <div id="board" class="board" aria-label="Checkers board"></div>

    <div class="status" id="status">Your turn</div>
  </div>

  <!-- Sounds (optional) -->
  <audio id="moveSound" src="sounds/move.mp3"></audio>
  <audio id="captureSound" src="sounds/capture.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
